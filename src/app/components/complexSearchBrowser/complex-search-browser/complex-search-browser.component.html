<div class="bordered">
  <div *ngFor="let type of getSelectedCriteria(); index as key">
    <app-criteria-selector [id]="key"></app-criteria-selector>
  </div>
  <div>
    <input (click)="addNewCriteria()" type="button" value="Új kritéria">
  </div>
  <input (click)="initSearch()" type="button" value="Keresés">
  <div class="errorText">{{errorText}}</div>
</div>
