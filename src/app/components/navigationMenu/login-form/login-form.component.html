<form id="loginForm" [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()">
  <div class="cssTable">
    <span class="cssRow">
      <label for='lgnName'>Felhasználónév:</label>
      <label for='lgnPwd'>Jelszó:</label>

    </span>
    <span class="cssRow">
      <span><input type="text" id="lgnName" formControlName="name"></span>
      <span><input type="password" id="lgnPwd" formControlName="password"></span>
      <span><button type="submit">Login</button></span>
    </span>
    <span class="cssRow">
      <a routerLink="register">Regisztráció</a>
      <a routerLink="forgottenPassword">Elfelejtett jelszó</a>
    </span>
  </div>
</form>
<p *ngIf="errorMessage!==''">{{errorMessage}}</p>
